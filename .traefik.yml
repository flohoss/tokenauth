displayName: Token Authentication
type: middleware
import: github.com/flohoss/tokenauth
summary: Secure token-based authentication with session management
testData:
  tokenParam: token
  errorRedirectURL: /access-denied
  cookie:
    name: auth_session
    httpOnly: true
    secure: true
    sameSite: Strict
    maxAge: 0
  allowedTokens:
    - abcdefghijklmnopqrstuvwxyz012345
    - zyxwvutsrqponmlkjihgfedcba543210
