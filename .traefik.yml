displayName: Token Authentication
type: middleware
import: github.com/flohoss/tokenauth
summary: Secure token-based authentication with session management and rate limiting
testData:
  tokenParam: token
  maxRateLimitEntries: 10000
  cookie:
    name: auth_session
    httpOnly: true
    secure: true
    sameSite: Strict
    maxAge: 0
  allowedTokens:
    - secret-token-1
    - secret-token-2
